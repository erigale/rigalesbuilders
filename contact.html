    <script>
      
      $(function(){
    $("form").submit(function(e){
        e.preventDefault();
        var href = $(this).attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: href,
            data: $(this).serialize(),
            success: function(response){
                if(response.status == "success"){
                    $('#thankyoumodal').modal('show');
                    setTimeout(() => {
                        window.location.replace("index.html");
                    }, 3000);
                }else{
                    alert("An error occured: " + response.message);
                }
            }
        });
    });
});
    </script>
